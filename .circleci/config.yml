# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/openjdk
    working_directory: ~/automation-framework-integration # directory where steps will run
    docker:
      - image: cimg/python:3.11-browsers
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      # install dependencies for running the tests
      - run:
          name: install dependencies for running the tests
          command: |
            sudo apt update
            sudo apt install maven
            chmod 777 drivers/linux/chromedriver
      # Run the tests
      - run:
          name: Run the tests
          command: mvn clean compile test
      # Install TR CLI and Upload test results to Testrail
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: automation-framework-integration/ 
          # Must be relative path from root
          paths:
            - target/TEST-junit-jupiter.xml
  parse-results:
    docker:
      - image: cimg/python:3.11-browsers
    steps:
     - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/workspace
     - run:
          name: Install TR CLI and upload the test results to Testrail
          command: |
            pip install trcli
            trcli -y \
             -h https://$TESTRAIL_INSTANCE.testrail.io/ \
             --project "TestRail CLI code-first" \
             -u $USER_EMAIL \
             -p $PASSWORD \
             parse_junit \
             --title "Automated Tests from CircleCI workflow" \
             -f "/tmp/workspace/target/TEST-junit-jupiter.xml"
    

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflow  ap
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
      - parse-results:
         requires:
            - build-and-test
